<body>
<div>
    <h2>Ledgers</h2>
    <ul>
        <li *ngFor="let ledger of ledgers">
            {{ ledger.id }}:
            <strong>{{ ledger.name }}</strong
            >: {{ ledger.balance | currency }}
        </li>
    </ul>
    <div>
        <h3>Create Ledger</h3>
        <form (ngSubmit)="onSubmitCreate()">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" [(ngModel)]="name" name="name" required />
            <label for="balance">Balance</label>
            <input type="number" id="balance" placeholder="Balance" [(ngModel)]="balance" name="balance" required />
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <h3>Delete Ledger</h3>
        <form (ngSubmit)="onSubmitDelete()">
            <label for="deleteId">ID</label>
            <input type="number" id="deleteId" placeholder="ID" [(ngModel)]="deleteId" name="balance" required />
            <button type="submit">Delete</button>
        </form>
    </div>
</div>
</body>
